<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Icons</title>
    <!-- Bootstrap icons work also without the bootstrap framework.
         For production use the corresponding *.min.css versions. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .icon-hover:hover {
            color: red;
            cursor: pointer;
        }
        .icon-spin::before {
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h3>Normal style</h3>
    <i class="bi bi-alarm"></i>
    <i class="bi bi-house-door"></i>
    <i class="bi bi-display"></i>
    <i class="bi bi-person"></i>
    <i class="bi bi-exclamation-circle"></i>

    <h3 class="mt-3">Fill style</h3>
    Note: not all icons have a fill version.<br>
    <i class="bi bi-alarm-fill"></i>
    <i class="bi bi-house-door-fill"></i>
    <i class="bi bi-display-fill"></i>
    <i class="bi bi-person-fill"></i>
    <i class="bi bi-exclamation-circle-fill"></i>

    <h3 class="mt-3">Use css <code>font-size</code></h3>
    <i class="bi bi-alarm" style="font-size: 2rem;"></i>

    <h3 class="mt-3">Use bootstrap <code>fs-1</code>..<code>fs-6</code> classes</h3>
    Note: they match HTML's heading sizes.<br>
    <i class="bi bi-globe fs-1"></i>
    <i class="bi bi-globe fs-2"></i>
    <i class="bi bi-globe fs-3"></i>
    <i class="bi bi-globe fs-4"></i>
    <i class="bi bi-globe fs-5"></i>
    <i class="bi bi-globe fs-6"></i>

    <h3 class="mt-3">Use css <code>color</code></h3>
    <i class="bi bi-send" style="color: cornflowerblue;"></i>

    <h3 class="mt-3">Use css <code>:hover</code></h3>
    <i class="bi bi-heart-fill icon-hover" style="font-size: 2rem;"></i>

    <h3 class="mt-3">Use css to animate</h3>
    <i class="bi bi-arrow-repeat icon-spin" style="font-size: 2rem;"></i>

    <h3 class="mt-3">Use in <code>&lt;button&gt;</code></h3>
    <button type="button" class="btn btn-primary">
        <i class="bi bi-download"></i> Download
    </button>

    <!-- Always place this before the body closing tag.
         For production use the corresponding *.min.js version. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.js" crossorigin="anonymous"></script>
</body>
</html>
