<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form</title>
    <!-- For production use the corresponding *.min.css versions. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        
    </style>
</head>
<body>
    <div class="container">
    <form action="form.html" method="get">
        <!-- 
            Bootstrap specific:

            - All form control classes display the element as block with a width of 100%. 
            - The <label> elements are displayed as inline-block which permits setting 
              margins, and the .form-label class adds a bottom margin.
            - Append .form-control-sm or .form-control-lg to change a control size.
              * With .col-form-label be sure to use .col-form-label-sm or 
                .col-form-label-lg to follow the size of the control.
              * For <select class="form-select"> append .form-select-sm or .form-select-lg.
              * For <div class="input-group"> append .input-group-sm or .input-group-lg.
            - The <fieldset> element has no borders, padding, or margin, so it can 
              be easily used as wrapper for individual inputs or groups of inputs.
              The <legend> element has also been restyled to be displayed as a heading.
            - The <textarea> element can only be resized vertically as horizontal resizing 
              often "breaks" the page layout.
        -->

        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Enter your Name">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" id="email" class="form-control" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>

        <div class="mb-3">
        <div class="form-floating">
            <input type="text" name="comment" id="comment" class="form-control" placeholder="Place your Comment here">
            <label for="comment" class="form-label">Comment</label>
        </div>
        </div>

        <div class="mb-3 row g-3 align-items-center">
            <div class="col-auto">
                <label for="password" class="col-form-label">Password</label>
            </div>
            <div class="col-auto">
                <input type="password" name="password" id="password" class="form-control" aria-describedby="passwordHelpInline">
            </div>
            <div class="col-auto">
                <span id="passwordHelpInline" class="form-text">Must be 8-20 characters long.</span>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="number" class="col-sm-2 col-form-label">Number</label>
            <div class="col-sm-10">
                <input type="number" name="number" id="number" class="form-control">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="range" class="col-sm-2 col-form-label">Range</label>
            <div class="col-sm-10">
                <input type="range" name="range" id="range" class="form-range" min="0" max="100">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col">
                <label for="date" class="form-label">Date</label>
                <input type="date" name="date" id="date" class="form-control" min="2012-01-01">
            </div>
            <div class="col">
                <label for="color" class="form-label">Color</label>
                <input type="color" name="color" id="color" value="#ff0000" class="form-control form-control-color">
            </div>
        </div>

        <div class="mb-3">    
            <label for="money" class="form-label">Input group</label>
            <div class="input-group">
                <div class="input-group-text">$</div>
                <input type="number" name="money" id="money" class="form-control">
                <button class="btn btn-primary">+</button>
            </div>
        </div>

        <div class="mb-3">
            <h5>Checkboxes and switches</h5>
            <div class="form-check">
                <input type="checkbox" name="check-one" id="check-one" class="form-check-input">
                <label for="check-one" class="form-check-label">One</label>
            </div>
            <div class="form-check">
                <input type="checkbox" name="check-two" id="check-two" class="form-check-input">
                <label for="check-two" class="form-check-label">Two</label>
            </div>
            <div class="form-check form-switch">
                <input type="checkbox" name="switch" id="switch" class="form-check-input" switch>
                <label for="switch" class="form-check-label">Switch</label>
            </div>
        </div>

        <div class="mb-3">
            <h5>Inline checkboxes</h5>
            <div class="form-check form-check-inline">
                <input type="checkbox" name="check-inline-one" id="check-inline-one" class="form-check-input">
                <label for="check-inline-one" class="form-check-label">One</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="checkbox" name="check-inline-two" id="check-inline-two" class="form-check-input">
                <label for="check-inline-two" class="form-check-label">Two</label>
            </div>
        </div>

        <fieldset class="mb-3">
            <legend>Radios</legend>
            <div class="form-check">
                <input type="radio" name="choice" id="choice-one" class="form-check-input" value="one" checked>
                <label for="choice-one" class="form-check-label">One</label>
            </div>
            <div class="form-check">
                <input type="radio" name="choice" id="choice-two" class="form-check-input" value="two">
                <label for="choice-two" class="form-check-label">Two</label>
            </div>
        </fieldset>

        <fieldset class="mb-3">
            <legend>Inline radios</legend>
            <div class="form-check form-check-inline">
                <input type="radio" name="choice-inline" id="choice-inline-one" class="form-check-input" value="one" checked>
                <label for="choice-inline-one" class="form-check-label">One</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" name="choice-inline" id="choice-inline-two" class="form-check-input" value="two">
                <label for="choice-inline-two" class="form-check-label">Two</label>
            </div>
        </fieldset>

        <div class="mb-3">
            <label for="select" class="form-label">Choose one</label>
            <select name="select" id="select" class="form-select">
                <option selected>One</option>
                <option>Two</option>
                <option>Three</option>
            </select>
        </div>

        <div class="mb-3">    
            <label for="story" class="form-label">Tell us your story</label>
            <textarea name="story" id="story" class="form-control" rows="5"></textarea>
        </div>

        <div class="mb-3">
            <label for="file" class="form-label">Choose file to upload</label>
            <input type="file" name="file" id="file" class="form-control">
        </div>

        <!-- Input groups require an additional .has-validation class. -->
        <div class="mb-3 row">
            <div class="col">
                <label for="validate1" class="form-label">Neutral</label>
                <input type="text" name="validate1" id="validate1" class="form-control">
                <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">Please provide a valid Name.</div>
            </div>
            <div class="col">
                <label for="validate2" class="form-label">Invalid</label>
                <input type="text" name="validate2" id="validate2" class="form-control is-invalid">
                <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">Please provide a valid Name.</div>
            </div>
            <div class="col">
                <label for="validate3" class="form-label">Valid</label>
                <input type="text" name="validate3" id="validate3" class="form-control is-valid">
                <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">Please provide a valid Name.</div>
            </div>
        </div>

        <button type="submit" name="submit" value="ok" class="btn btn-primary"><i class="bi bi-send"></i> Submit</button>
        <button type="reset" class="btn btn-primary">Reset</button>
    </form>
    </div>

    <!-- Always place this before the body closing tag.
         For production use the corresponding *.min.js version. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/js/bootstrap.bundle.js" crossorigin="anonymous"></script>
</body>
</html>
