<!DOCTYPE html>
<html>
<head>
<title>Soft-hyphen and Zero-width Space</title>
</head>
<body>
<h1>Need a soft hyphen on your clipboard (&amp;shy;)</h1>
<p>1. Select All in this textarea</p>
<textarea>&#0173;</textarea>
<p>2. Copy</p>
<p>or</p>
<p>Type in numpad: Alt+0173</p>
<h1>Need a zero width space on your clipboard (&lt;wbr&gt;)</h1>
<p>1. Select All in this textarea</p>
<textarea>&#8203;</textarea>
<p>2. Copy</p>
</body>
</html>
