<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe-sandbox</title>
</head>
<body>
    <!-- Note that there is no sandbox value to allow parent navigation, 
        it is blocked, drop the sandbox attribute to allow that! -->
    <iframe 
        src="http://localhost:8800" 
        name="my-iframe" 
        allow="fullscreen"
        sandbox="allow-forms allow-modals allow-popups allow-same-origin allow-scripts allow-top-navigation"
        style="border: 0; width:1024px; height:600px;">
    </iframe>
</body>
</html>
