<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>iframe</title>
</head>
<body>
    <iframe 
        width="560" height="315" 
        src="https://www.youtube-nocookie.com/embed/C0DPdy98e4c?rel=0" 
        frameborder="0" 
        allow="autoplay; encrypted-media" 
        allowfullscreen></iframe>
    <hr>
    <p>The sandbox attribute enables an extra set of restrictions for the content in the iframe. The value of the sandbox attribute can either be empty (then all restrictions are applied), or a space-separated list of pre-defined values that will remove the particular restrictions.</p>
    <iframe 
        width="1024" height="768" 
        src="https://www.contaware.com" 
        frameborder="0" 
        sandbox=""></iframe>
    <br>
    <iframe 
        width="1024" height="768" 
        src="https://www.contaware.com" 
        frameborder="0" 
        sandbox="allow-forms allow-modals allow-popups allow-same-origin allow-scripts allow-top-navigation"></iframe>
    <!-- Note that there is no sandbox value to allow parent navigation, 
        it is blocked, drop the sandbox attribute to allow that! -->
</body>
</html>
