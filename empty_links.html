<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empty links</title>
</head>
<body>
    <h1>Proper ways for empty links</h1>

    <a href="javascript:void(0);"><code>href="javascript:void(0);"</code> shown in status-bar</a><br>
    <a href="javascript:;"><code>href="javascript:;"</code> shown in status-bar</a><br>
    <a href="#"><code>href="#"</code> scrolls to #</a><br>
    <a href=""><code>href=""</code> reloads page</a><br>
    <a href><code>href</code> reloads page</a><br>
    <a style="cursor: pointer">No <code>href</code>, nothing shown in status-bar</a><br>
</body>
</html>
