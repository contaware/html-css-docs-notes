<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center: object-fit</title>
    <style>
        html, body {
            height: 100%;
        }
        body {
            margin: 0;
            padding: 0;
            color: #333; /* avoid showing ALT text while loading */
            background-color: #333;
        }
    </style>
</head>
<body>
    <img style="display: block; box-sizing: border-box; width: 100%; height: 100%; padding: 5%; object-fit: contain;" src="https://picsum.photos/640/480" alt="An awesome picture">
</body>
</html>
