<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center: flexbox</title>
    <style>
        html, body {
            height: 100%;
        }
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333; /* avoid showing ALT text while loading */
            background-color: #333;
        }
        img {
            display: block;
            box-sizing: border-box;
            max-width: 100%;
            max-height: 100%;
            box-shadow: 0 3px 6px rgba(0,0,0,0.9);
        }
    </style>
</head>
<body>
    <img src="https://picsum.photos/640/480" alt="An awesome picture">
</body>
</html>
