<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width">
<title>repeat(4)</title>
<style>
#container-repeat {
	display: grid;
    /* Shorthand for: 
       grid-template-columns: 200px 200px 200px 200px;
    */
	grid-template-columns: repeat(4, 200px);
	gap: 1rem;
}
</style>
</head>
<body>

<h2>Simple repeat() function</h2>
<ul>
    <li><code>repeat()</code> with a number as the first parameter just saves some typing.</li>
</ul>

<div id="container-repeat">
	<div style="background: pink;">200px</div>
	<div style="background: green;">200px</div>
	<div style="background: red;">200px</div>
	<div style="background: aqua;">200px</div>
</div>

</body>
</html>
