<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width">
<title>repeat(8,minmax())</title>
<style>
#container-repeat-minmax {
	display: grid;
	grid-template-columns: repeat(8, minmax(50px, 1fr));
	gap: 1rem;
}
</style>
</head>
<body>

<h2>The repeat() function with minmax()</h2>
<div id="container-repeat-minmax">
	<div style="background: pink;">DIV1</div>
	<div style="background: lightgreen;">DIV2</div>
	<div style="background: orange;">DIV3</div>
	<div style="background: aqua;">DIV4</div>
	<div style="background: pink;">DIV5</div>
	<div style="background: lightgreen;">DIV6</div>
	<div style="background: orange;">DIV7</div>
	<div style="background: aqua;">DIV8</div>
</div>

</body>
</html>
