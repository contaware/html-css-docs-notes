<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>minmax()</title>
    <style>
        #container-minmax {
            display: grid;
            grid-template-columns: minmax(150px, 1fr) 1fr;
        }
    </style>
</head>
<body>

    <h2>The minmax() function</h2>
    <ul>
        <li>We can also use keywords for the min or max values: <code>min-content</code>, <code>max-content</code> or <code>auto</code>.</li>
        <li><code>fr</code> units can't be used for the min value, but they can be used for the max value.</li>
    </ul>

    <div id="container-minmax">
        <div style="background: pink;">minmax(150px, 1fr)</div>
        <div style="background: lightgreen;">1fr</div>
        <div style="background: lightsalmon;">minmax(150px, 1fr)</div>
        <div style="background: aqua;">1fr</div>
    </div>

</body>
</html>
