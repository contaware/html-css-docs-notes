<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width">
<title>repeat(auto-fit)</title>
<style>
#container-auto-fit-minmax {
	display: grid;
	grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
	gap: 1rem;
}
</style>
</head>
<body>

<h2>The repeat() function with auto-fit</h2>
<ul>
    <li><code>auto-fit</code> will place as many columns as possible in a row.</li>
    <li>With <code>auto-fit</code> the content will stretch because the empty columns are collapsing.</li>
</ul>

<div id="container-auto-fit-minmax">
	<div style="background: pink;">DIV1</div>
	<div style="background: green;">DIV2</div>
	<div style="background: red;">DIV3</div>
	<div style="background: aqua;">DIV4</div>
	<div style="background: pink;">DIV5</div>
	<div style="background: green;">DIV6</div>
	<div style="background: red;">DIV7</div>
	<div style="background: aqua;">DIV8</div>
    <div style="background: pink;">DIV9</div>
	<div style="background: green;">DIV10</div>
	<div style="background: red;">DIV11</div>
	<div style="background: aqua;">DIV12</div>
</div>

</body>
</html>
