<body>
    <h1>Embed Google Maps</h1>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2736.9372235611086!2d7.673901315491572!3d46.687239979134546!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x478fadd5a36cdc79%3A0x771d74d3e52d68fb!2sObere%20Bahnhofstrasse%2014%2C%203700%20Spiez!5e0!3m2!1sen!2sch!4v1580909131807!5m2!1sen!2sch" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    <ol>
        <li>Go to <a href="https://www.google.com/maps" target="_blank">Google Maps</a>.</li>
        <li>Search your place.</li>
        <li>Press the Share button and choose Embed a map.</li>
        <li>Click COPY HTML and paste into your html file.</li>
        <li>Look at the grabbed iframe link, in two places there is en, replace it with de, it or fr for other languages.</li>
    </ol>
