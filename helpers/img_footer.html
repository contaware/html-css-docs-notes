<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Footer</title>
    <style>
        body {
            font-family: sans-serif;
            font-size: 100%;
            margin: 1em;
            color: #ddd;
            background-color: #333;
        }
        a {
            color: #ddd;
        }
        div.container {
            background-color: #015aa3;
            box-shadow: 0 3px 6px rgba(0,0,0,0.9);
            text-align: center;
            margin: 0 auto;
            width: 75%;
            min-width: 200px;
            max-width: 800px;
        }
        p.centertext {
            padding: 1.0em 0;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
    <img style="width: 100%; height: auto" src="https://picsum.photos/640/280" alt="An awesome picture">
    <p class="centertext">John&nbsp;Doe<br>123&nbsp;Some&nbsp;Street<br>Anytown,&nbsp;PA&nbsp;12345</p>
    <p class="centertext">+1&nbsp;(123)&nbsp;555-0123<br><a href="mailto:name@example.com">name@example.com</a></p>
    <p class="centertext"><a href="https://www.example.com" target="_blank">www.example.com</a></p>
    </div>
</body>
</html>
