<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Site Search</title>
</head>
<body>
    <!--
        Google Custom Search Engine returns also adds:
        https://programmablesearchengine.google.com/about/

        Better is to use one of the following two solutions:
    -->
    <h1>Search with <code>site:</code></h1>
    <form action="https://www.google.com/search" target="_blank">
        <input type="search" name="q" maxlength="200" placeholder="Search">
        <input type="hidden" name="q" value="site:contaware.com">
        <input type="submit" value="Search">
    </form>
    <h1>Search with <code>sitesearch</code></h1>
    <form action="https://www.google.com/search" target="_blank">
        <input type="search" name="q" maxlength="200" placeholder="Search">
        <input type="hidden" name="sitesearch" value="contaware.com">
        <input type="submit" value="Search">
    </form>
</body>
</html>
