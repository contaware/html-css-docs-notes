<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontawesome</title>
    <!--
        1. Download "Free For Web" and unzip:
        https://fontawesome.com/v6/download
        2. Grab the css folder (only fontawesome.css, brands.css, solid.css are necessary).
        3. Grab the webfonts folder (only fa-solid-900.* and fa-brands-400.* are necessary).
        4. Link to the css files like shown below.
        5. Search:
        https://fontawesome.com/v6/search
        https://www.weber.edu/uistyleguide/fa-icons.html
        https://ogb.stanford.edu/docs/font-awesome/
    -->
    <link href="fontawesome-files/css/fontawesome.css" rel="stylesheet">
    <link href="fontawesome-files/css/brands.css" rel="stylesheet">
    <link href="fontawesome-files/css/solid.css" rel="stylesheet">
</head>
<body>
    <h2>Size</h2>
    <i class="fa-solid fa-home fa-2xs"></i>
    <i class="fa-solid fa-home fa-xs"></i>
    <i class="fa-solid fa-home fa-sm"></i>
    <i class="fa-solid fa-home"></i>
    <i class="fa-solid fa-home fa-lg"></i>
    <i class="fa-solid fa-home fa-xl"></i>
    <i style="font-size: 40px;" class="fa-solid fa-home"></i>

    <h2>Color</h2>
    <i style="color: pink;" class="fa-solid fa-heart"></i>

    <h2>Rotate and Flip</h2>
    <i class="fa-solid fa-home fa-rotate-90"></i>
    <i class="fa-solid fa-home fa-rotate-180"></i>
    <i class="fa-solid fa-home fa-rotate-270"></i>
    <i class="fa-brands fa-suse fa-flip-horizontal"></i>
    <i class="fa-brands fa-suse fa-flip-vertical"></i>

    <h2>Border</h2>
    <i class="fa-solid fa-home fa-border"></i>

    <h2>Animate</h2>
    <i class="fa-solid fa-home fa-spin"></i>
    <i class="fa-solid fa-home fa-spin fa-spin-reverse"></i>
    <i class="fa-solid fa-home fa-spin-pulse"></i>
    <i class="fa-solid fa-home fa-spin-pulse fa-spin-reverse"></i>
    <i style="color: violet;" class="fa-solid fa-heart fa-beat"></i>
    <i class="fa-solid fa-heart fa-fade"></i>
    <i class="fa-solid fa-heart fa-flip"></i>

    <h2>Example solid</h2>
    <i class="fa-solid fa-user"></i>
    <i class="fa-solid fa-users"></i>
    <i class="fa-solid fa-female"></i>
    <i class="fa-solid fa-male"></i>
    <i class="fa-solid fa-child"></i>
    <i class="fa-solid fa-arrow-up"></i>
    <i class="fa-solid fa-arrow-right"></i>
    <i class="fa-solid fa-arrow-down"></i>
    <i class="fa-solid fa-arrow-left"></i>
    <i class="fa-solid fa-arrows-h"></i>
    <i class="fa-solid fa-arrows-v"></i>
    <i class="fa-solid fa-angle-up"></i>
    <i class="fa-solid fa-angle-right"></i>
    <i class="fa-solid fa-angle-down"></i>
    <i class="fa-solid fa-angle-left"></i>
    <i class="fa-solid fa-chevron-up"></i>
    <i class="fa-solid fa-chevron-right"></i>
    <i class="fa-solid fa-chevron-down"></i>
    <i class="fa-solid fa-chevron-left"></i>
    <i class="fa-solid fa-angle-double-up"></i>
    <i class="fa-solid fa-angle-double-right"></i>
    <i class="fa-solid fa-angle-double-down"></i>
    <i class="fa-solid fa-angle-double-left"></i>
    <i class="fa-solid fa-ban"></i>
    <i class="fa-solid fa-calculator"></i>
    <i class="fa-solid fa-camera-retro"></i>
    <i class="fa-solid fa-trash"></i>
    <i class="fa-solid fa-code"></i>
    <i class="fa-solid fa-bug"></i>
    <i class="fa-solid fa-coffee"></i>
    <i class="fa-solid fa-file"></i>
    <i class="fa-solid fa-sign-in-alt"></i>
    <i class="fa-solid fa-sign-out-alt"></i>
    <i class="fa-solid fa-adjust"></i>
    <i class="fa-solid fa-align-center"></i>
    <i class="fa-solid fa-align-justify"></i>
    <i class="fa-solid fa-align-left"></i>
    <i class="fa-solid fa-align-right"></i>
    <i class="fa-solid fa-database"></i>
    <i class="fa-solid fa-star"></i>

    <h2>Example brands</h2>
    <i class="fa-brands fa-facebook"></i>
    <i class="fa-brands fa-youtube"></i>
    <i class="fa-brands fa-linkedin"></i>
    <i class="fa-brands fa-instagram"></i>
    <i class="fa-brands fa-github"></i>
    <i class="fa-brands fa-docker"></i>
    <i class="fa-brands fa-wordpress"></i>
    <i class="fa-brands fa-joomla"></i>
    <i class="fa-brands fa-apple"></i>
    <i class="fa-brands fa-android"></i>
    <i class="fa-brands fa-microsoft"></i>
    <i class="fa-brands fa-linux"></i>
    <i class="fa-brands fa-cc-visa"></i>
    <i class="fa-brands fa-cc-mastercard"></i>
</body>
</html>
