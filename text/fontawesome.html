<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontawesome</title>
    <!--
        Since v6, Font Awesome stopped delivering the files via the 
        official Font Awesome CDN. There are unofficial CDNs, but 
        we prefer the following official offline installation.

        1. Download "Free For Web" and unzip:
           https://fontawesome.com/v6/download
        2. From the css directory only fontawesome.css, brands.css, 
           solid.css and regular.css are necessary 
           (alternatively use the corresponding *.min.css versions).
        3. From the webfonts directory only fa-brands-400.*, 
           fa-solid-900.* and fa-regular-400.* are necessary.
        4. Link to the css files like shown next:
    -->
    <link href="fontawesome-free/css/fontawesome.css" rel="stylesheet">
    <link href="fontawesome-free/css/brands.css" rel="stylesheet">
    <link href="fontawesome-free/css/solid.css" rel="stylesheet">
    <link href="fontawesome-free/css/regular.css" rel="stylesheet">
</head>
<body>
    <!--
        Search the icons through:
        https://fontawesome.com/v6/search?ic=free-collection
    -->
    <h2>Size</h2>
    <i class="fa-solid fa-home fa-2xs"></i>
    <i class="fa-solid fa-home fa-xs"></i>
    <i class="fa-solid fa-home fa-sm"></i>
    <i class="fa-solid fa-home"></i>
    <i class="fa-solid fa-home fa-lg"></i>
    <i class="fa-solid fa-home fa-xl"></i>
    <i style="font-size: 40px;" class="fa-solid fa-home"></i>

    <h2>Color</h2>
    <i style="color: pink;" class="fa-solid fa-heart"></i>

    <h2>Rotate and Flip</h2>
    <i class="fa-solid fa-home fa-rotate-90"></i>
    <i class="fa-solid fa-home fa-rotate-180"></i>
    <i class="fa-solid fa-home fa-rotate-270"></i>
    <i class="fa-brands fa-suse fa-flip-horizontal"></i>
    <i class="fa-brands fa-suse fa-flip-vertical"></i>

    <h2>Border</h2>
    <i class="fa-solid fa-home fa-border"></i>

    <h2>Animate</h2>
    <i class="fa-solid fa-home fa-spin"></i>
    <i class="fa-solid fa-home fa-spin fa-spin-reverse"></i>
    <i class="fa-solid fa-home fa-spin-pulse"></i>
    <i class="fa-solid fa-home fa-spin-pulse fa-spin-reverse"></i>
    <i style="color: violet;" class="fa-solid fa-heart fa-beat"></i>
    <i class="fa-solid fa-heart fa-fade"></i>
    <i class="fa-solid fa-heart fa-flip"></i>

    <h2>Example solid</h2>
    <i class="fa-solid fa-user"></i>
    <i class="fa-solid fa-users"></i>
    <i class="fa-solid fa-female"></i>
    <i class="fa-solid fa-male"></i>
    <i class="fa-solid fa-child"></i>
    <i class="fa-solid fa-arrow-up"></i>
    <i class="fa-solid fa-arrow-right"></i>
    <i class="fa-solid fa-arrow-down"></i>
    <i class="fa-solid fa-arrow-left"></i>
    <i class="fa-solid fa-arrows-h"></i>
    <i class="fa-solid fa-arrows-v"></i>
    <i class="fa-solid fa-angle-up"></i>
    <i class="fa-solid fa-angle-right"></i>
    <i class="fa-solid fa-angle-down"></i>
    <i class="fa-solid fa-angle-left"></i>
    <i class="fa-solid fa-chevron-up"></i>
    <i class="fa-solid fa-chevron-right"></i>
    <i class="fa-solid fa-chevron-down"></i>
    <i class="fa-solid fa-chevron-left"></i>
    <i class="fa-solid fa-angle-double-up"></i>
    <i class="fa-solid fa-angle-double-right"></i>
    <i class="fa-solid fa-angle-double-down"></i>
    <i class="fa-solid fa-angle-double-left"></i>
    <i class="fa-solid fa-ban"></i>
    <i class="fa-solid fa-calculator"></i>
    <i class="fa-solid fa-camera-retro"></i>
    <i class="fa-solid fa-trash"></i>
    <i class="fa-solid fa-code"></i>
    <i class="fa-solid fa-bug"></i>
    <i class="fa-solid fa-coffee"></i>
    <i class="fa-solid fa-file"></i>
    <i class="fa-solid fa-sign-in-alt"></i>
    <i class="fa-solid fa-sign-out-alt"></i>
    <i class="fa-solid fa-adjust"></i>
    <i class="fa-solid fa-align-center"></i>
    <i class="fa-solid fa-align-justify"></i>
    <i class="fa-solid fa-align-left"></i>
    <i class="fa-solid fa-align-right"></i>

    <h2>Example brands</h2>

    <i class="fa-brands fa-youtube"></i>
    <i class="fa-brands fa-linkedin"></i>

    <h2>Old style classes</h2>
    <i class="fas fa-user"></i>         <!-- fa-solid -->
    <i class="fab fa-font-awesome"></i> <!-- fa-brands -->
    <i class="far fa-user"></i>         <!-- fa-regular -->
</body>
</html>
