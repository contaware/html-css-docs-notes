<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-shadow</title>
    <style>
        .text1 {
            text-shadow: 1px 1px 1px #888;
        }
        .text2 {
            text-shadow: 1px 1px 1px orange, 3px 3px 5px blue;
        }
        .text3 {
            text-shadow: 0px 2px 2px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <h1>text-shadow: [x-offset] [y-offset] [blur] [color]</h1>
    <h2 class="text1">Text Shadow 1</h2>
    <h2 class="text2">Text Shadow 2</h2>
    <h2 class="text3">Text Shadow 3</h2>
</body>
</html>
