<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe-aspect-ratio</title>
    <style>
        .container {
            width: 800px;
            max-width: 100%;
            background: pink;
            margin: auto;
        }
        iframe {
            aspect-ratio: 16 / 9;
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video 16/9</h1>
        <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/C0DPdy98e4c?rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
</body>
</html>
